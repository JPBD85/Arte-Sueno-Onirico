<section>
    <h2>Formulario de Contacto</h2>
    <form onsubmit="return validarFormulario()" onreset="formularioReseteado()">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" onfocus="campoEnfocado()" required><br><br>
        
        <label for="email">Correo:</label><br>
        <input type="email" id="email" name="email" onchange="correoCambiado()" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" onselect="textoSeleccionado()" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</section>
